<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gerador de Link</title>
    <link rel="shortcut icon" type="image/png" href="assets/logo-favicon-nxs.png"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/v4-shims.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/css-project-contar.css" />
    <script type="text/javascript" src="main/javascript-project-contar.js"></script>
</head>
<body>
    

    <div class="flex-container alinhamento-container">
        <a href="http://www.novaxs.com.br/">
            <img src="assets/logo-nxs.png" alt="Nova XS - Distribuição de serviços turísticos" title="Nova XS - Distribuição de serviços turísticos" >
        </a>
    </div>

    <div class="flex-container alinhamento-container" style="text-align: center;">
        <h2>Gerador de Link para Imagens/Arquivos</h2>
    </div>

    <div class="flex-container alinhamento-container" style="height: 50px;">
        &nbsp;
    </div>

    <div class="flex-container alinhamento-container">
        <div class="flex-item">
            <label>&nbsp;Nome Padr&atilde;o do arquivo</label>
			<br><input type="text" id="inputNomeArquivo" name="inputNomeArquivo" placeholder="https://www.novaxs.com.br/loja/img-travel/nome-padrao-do-arquivo-" onkeyup="habilitarBotes()" onclick="limparPlaceholderArquivo()" onfocusout="placeholderArquivo()" >
        </div>
    </div>

    <div class="flex-container alinhamento-container">

        <div class="flex-item-3">
            <label>&nbsp;Extens&atilde;o do arquivo</label>
            <form>
                <select name="inputExtensaoArquivos" id="inputExtensaoArquivos" onchange="habilitarBotes()">
                    <option value=".jpg" selected="selected">&nbsp;&nbsp;JPG</option>
                    <option value=".jpeg">&nbsp;&nbsp;JPEG</option>
                    <option value=".png">&nbsp;&nbsp;PNG</option>
                </select>
            </form>
        </div>

        <div class="flex-item-3">
            <label>&nbsp;Utiliza&ccedil;&atilde;o de zero</label>
            <form>
                <select name="verificacaoZeros" id="verificacaoZeros" onchange="habilitarBotes()">
                    <option value="semZeros" selected="selected">&nbsp;&nbsp;Sem Zero</option>
                    <option value="comZeros">&nbsp;&nbsp;Com Zero</option>
                </select>
            </form>
        </div>
    </div>

    <div class="flex-container alinhamento-container">

        <div class="flex-item-3">
            <label>&nbsp;De</label>
            <br><input type="number" min="1" id="inputNumberInicial" name="inputNumberInicial" onkeyup="habilitarBotes()">
        </div>

		<div class="flex-item-3">
            <label>&nbsp;At&eacute;</label>
            <br><input type="number" id="inputNumberFinal" name="inputNumberFinal" onkeyup="habilitarBotes()">
        </div>

    </div>

    <div class="flex-container alinhamento-container">
        <div class="flex-item-2">
            <label>&nbsp;Resultado Gerado</label>
			<span id="caixaSaida" name="caixaSaida" style="color: black;" class="caixa-saida"></span>
		</div>
    </div>

    <div class="flex-container alinhamento-container" style="height: 30px;">
        &nbsp;
    </div>

    <div class="flex-container-3 alinhamento-container-3">
        <div class="flex-item-4">
            <button id="botaoCopiar" name="botaoCopiar" class="color-button-copiar" type="submit" onClick="metodoCopiar()" value="Copiar" disabled>
                <i class="fa fa-files-o" aria-hidden="true"></i>&nbsp;Copiar
            </button>
        </div>
        <div class="flex-item-4">
            <button id="botaoGerar" name="botaoGerar" class="color-button-gerar" type="submit" onClick="metodoGerar()" value="Gerar" disabled>
                <i class="fas fa-plus"></i>&nbsp;Gerar
            </button>
        </div>
        <div class="flex-item-4">
            <button id="botaoLimpar" name="botaoLimpar" class="color-button-limpar" type="submit" onClick="limparCampos()" value="Limpar" disabled>
                <i class="far fa-trash-alt"></i>&nbsp;Limpar
            </button>
        </div>
    </div>

    <div class="flex-container alinhamento-container" style="min-height: 50px; align-items: center; text-align: center;">
        <p>
            <a href="http://www.novaxs.com.br/" style="text-decoration: none;">Todos os direitos reservados. Nova XS® - Excelência em Sistemas</a>
        </p>
    </div>

</body>
</html>
